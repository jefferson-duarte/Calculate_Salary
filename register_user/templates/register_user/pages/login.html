{% extends "global/base.html" %}

{% block content %}

<div class="login-container">
  <div class="login-box">
      <h2>Login</h2>

      {% include "global/partials/_messages.html" %}

      <form action="{% url "auth:login" %}" method="POST">
        {% csrf_token %}
        
          <div class="input-group">
            {{ form.username.label_tag}}
            {{ form.username }}            
          </div>
          <div class="input-group">
            {{ form.password.label_tag }}
            {{ form.password }}
          </div>

          <button class="button_register" type="submit">Login</button>
          <p>Don't have an account? <a href="{% url "auth:create" %}">Sign Up</a></p>
      </form>

  </div>
</div>

{% endblock content %}
