{% extends "global/base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Salary List</h2>

                <table class="table-striped table-group-divider table-bordered">
                    <thead>
                        <tr>
                            <th>Day of Week</th>
                            <th>Hours</th>
                            <th>Minutes</th>
                            <th colspan="3">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for salary in salaries %}
                            <tr>
                                <td>{{ salary.get_day_display }}</td>
                                <td>{{ salary.hours }}</td>
                                <td>{{ salary.minutes }}</td>
                                <td>{{ salary.id }}</td>
                                <td>
                                    <form action="{% url "salary:delete" salary.id %}" method="POST">
                                        {% csrf_token %}
                                        <button class="btn btn-danger">Delete</button>
                                    </form>
                                </td>
                                <td>
                                    <form action="{% url "salary:edit" salary.id %}" method="POST">
                                        {% csrf_token %}
                                        <button class="btn btn-primary">Edit</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

{% endblock content %}
